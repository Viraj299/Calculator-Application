<!DOCTYPE html>
<html lang="en" style="width: 500px">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="calc">
        <div class="row">
          <div class="col-3 col-s-12 col-6">
            <input type="text" id="inputfield" readonly />
            <div class="buttons line-1">
              <button class="calc-btn btn1">1</button>
              <button class="calc-btn btn2">2</button>
              <button class="calc-btn btn3">3</button>
              <button class="calc-btn btnplus">+</button>
            </div>
            <div class="buttons line-2">
              <button class="calc-btn btn4">4</button>
              <button class="calc-btn btn5">5</button>
              <button class="calc-btn btn6">6</button>
              <button class="calc-btn btnminus">-</button>
            </div>
            <div class="buttons line-3">
              <button class="calc-btn btn7">7</button>
              <button class="calc-btn btn8">8</button>
              <button class="calc-btn btn9">9</button>
              <button class="calc-btn btndivide">/</button>
            </div>
            <div class="buttons line-4">
              <button class="calc-btn default-state">C</button>
              <button class="calc-btn btnzero">0</button>
              <button class="calc-btn calc-total">=</button>
              <button class="calc-btn btnmultiply">*</button>
            </div>
            <div class="buttons line-5">
              <button class="calc-btn btnmodulo">%</button>
              <button class="calc-btn calc-backspace">
                <i class="material-icons" style="font-size: 15px">backspace</i>
              </button>
              <button class="calc-btn btndot">.</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
